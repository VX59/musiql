<!DOCTYPE html>
<html>
<head>
    <title>Musiql Player</title>
</head>
<body>
    <h1>Musiql Player</h1>

    <input type="text" id="term" placeholder="Search term">
    <button onclick="play()">Play</button>
    <audio id="player" controls></audio>
    <button onclick="skip()">Skip</button>    
    <div>
        <input type="text" id="uploader" placeholder="Paste Youtube link here">
        <button onclick="upload_resource()">Add Resource</button>
    </div>

    <script>
        let current_hist_id = null
        async function skip() {
            try {
                const response = await fetch("http://localhost:8000/musiql/sample/", {
                    method : "GET"
                });

                if (!response.ok) {
                    alert("Error: ", response.status);
                    return;
                }
                const player = document.getElementById("player");

                const progress = player.currentTime/player.duration
                const skip_response = await fetch("http://localhost:8000/musiql/skip/", {
                    method : "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify({history_id : current_hist_id, duration_played: progress})
                })

                if (!skip_response.ok) {
                    alert("Error: ", skip_response.status);
                    return;
                }

                current_hist_id = response.headers.get("X-History-ID")
                
                const blob = await response.blob();

                if (player.oldSrc) URL.revokeObjectURL(player.oldSrc);
                player.oldSrc = URL.createObjectURL(blob);
                player.src = player.oldSrc
                player.play();

            } catch (err) {
                    console.error(err);
            }
        }

        async function upload_resource() {
            const url = document.getElementById("uploader").value;

            const response = await fetch("http://localhost:8000/musiql/", {
                method: "POST",
                headers: {"Content-Type" : "application/json"},
                body: JSON.stringify({url: url})
            });

            if (!response.ok) {
                alert("Error: " + response.status);
                return;
            } else {
                document.getElementById("uploader").value = null;
                console.log(`successully uploaded resource ${url}`);
            }
        }

        async function play() {
            const term = document.getElementById('term').value;
            const player = document.getElementById('player');

            const response = await fetch("http://localhost:8000/musiql/search/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({search_term: term})
            });

            
            if (!response.ok) {
                alert("Error: " + response.status);
                return;
            }

            // add duration tracking here

            current_hist_id = response.headers.get("X-History-ID")

            let blob = await response.blob();
            let oldSrc = null;

            function playBlob(newBlob) {
                if (oldSrc) URL.revokeObjectURL(oldSrc);
                oldSrc = URL.createObjectURL(newBlob);
                player.src = oldSrc;
                player.play();
            }

            playBlob(blob)

            player.onended = async () => {
                try {
                    const response = await fetch("http://localhost:8000/musiql/sample/", {
                        method: "GET",  
                    })

                    if (!response.ok) {
                        alert("Error: " + response.status);
                        return;
                    }
                    current_hist_id = response.headers.get("X-History-ID");
                    const newBlob = await response.blob();
                    playBlob(newBlob);

                } catch (err) {
                    console.error(err)
                }
            }
        }


    </script>
</body>
</html>
